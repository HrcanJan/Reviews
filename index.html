<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="fei.png">
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Title -->
        <h2>our reviews</h2>
        <div class="underline"></div>
        
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="person">
          </div>
          <div id="author">Sara Jones</div>
          <p id="job">ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non esse impedit libero sapiente itaque eum eos repudiandae ullam voluptate, ut at distinctio, dignissimos excepturi recusandae iure, nobis est aliquam sed!</p>
          
          <!-- prev next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <!-- random button -->
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
